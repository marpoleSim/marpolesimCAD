{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>mCAD</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel ="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
  </head>
  <body>

    {% block header %}{% endblock %}
    {% block menu %}{% endblock %}

    <main>
      <section>
        <div class="row">
          <div class="column-side" style="background-color:#aaa;">  <!-- column 1: input column -->
            {% block leftContent %}{% endblock %}
          </div> <!-- column 2: canvas column --> 
          <div class="column-middle" style="background-color:#bbb;">
            {% block middleContent %}{% endblock %}
          </div>
          <div class="column-side" style="background-color:#ccc;">
            {% block rightContent %}{% endblock %}
          </div>
        </div>  <!-- end of row -->
      </section>
    </main>

    <div class="footer">
      <p> <b>marpoleSim</b> 2025, all rights reserved</p>
    </div>

    {% block script %}{% endblock %}
  </body>
</html>
