{% extends "base.html" %}
{% load static %}

{% block menu %} 
<div class="topnav">
   <a class="active" href="/home">Home</a>
   <a href="#about">About</a>
   <a href="#contact">Contact</a>
</div>
{% endblock %}

{% block middleContent %}
  <div class="container" style="margin: 20px;">
    <div style="text-align: center;">
    <h2>Log In</h2>
    </div>
    <form method="post" novalidate>
      {% csrf_token %}
      <table class="centerTable">
        <tr>
        <td style="padding:10px;"><div style="text-align: right;"><label for="">Username</label></div></td>
        <td style="padding:10px;"><input type="text" name="username" id=""></td>
        </tr>
        <tr>
        <td style="padding:10px;"><div style="text-align: right;"><label for="">Password</label></div></td>
        <td style="padding:10px;"><input type="password" name="password" id=""></td>
         </tr>
      </table>
      <div style="text-align: center;padding-top: 10px;">
      <button type="submit" class="button">Login</button>
      </div>
    </form>
  </div>
{% endblock %}
