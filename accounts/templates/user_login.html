{% extends "base.html" %}
{% load static %}

{% block header %}
  <header>
    <h1>mCAD (A Parametric Model)</h1>
  </header>
{% endblock %}

{% block menu %} 
<div class="topnav">
   <a class="active" href="/home">Home</a>
   <!-- <a href="#about">About</a> -->
   <!-- <a href="#contact">Contact</a> -->
</div>
{% endblock %}

{% block middleContent %}
  <div class="container" style="margin: 20px;">
    <div style="text-align: center;">
    <h2>Log In (User)</h2>
    </div>
    <form method="post" novalidate>
      {% csrf_token %}
      <table class="centerTable">
        <tr>
        <td style="padding:10px;"><div style="text-align: right;"><label for="">Username</label></div></td>
        <td style="padding:10px;"><input type="text" name="username" id="" autocomplete="off" readonly 
onfocus="this.removeAttribute('readonly');"></td>
        </tr>
        <tr>
        <td style="padding:10px;"><div style="text-align: right;"><label for="">Password</label></div></td>
        <td style="padding:10px;"><input type="password" name="password" id="" autocomplete="off" readonly 
onfocus="this.removeAttribute('readonly');"></td>
         </tr>
      </table>
      <div style="text-align: center;padding: 20px;">
          <button type="submit" class="login_button">Login</button>
      </div>
    </form>
    <div style="text-align: center;">
    <p> Don't have an account? <a href="/user_signup/">Sign Up</a> </p>
    <p style="color: red; font: bold;"> {{ error }}</p>
    </div>
  </div>
{% endblock %}
